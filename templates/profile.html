{% extends "layout.html" %}
{% block content %}
    <section class="page-section">
        <h2 class="section-title">{{ message }}</h2>

        <div class="student-profile">
            <div class="profile-card">
                <h3>{{ student.name }} さんのプロフィール</h3>
                <ul>
                    <li><span class="label">性別：</span>{{ student.gender }}</li>
                    <li><span class="label">生年月日：</span>{{ student.birth }}</li>
                    <li><span class="label">メールアドレス：</span>{{ student.email }}</li>
                    <li><span class="label">住所：</span>{{ student.address }}</li>
                    <li><span class="label">出身校：</span>{{ student.school_name }}</li>
                </ul>
                <div class="school-feature">
                    <h4>出身校の特徴</h4>
                    <p>{{ student.feature }}</p>
                </div>
                <div class="action-buttons">
                    <a href="/" class="btn btn-return">一覧に戻る</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
